<body>

	<div class="container">
		<h1><font size="100"> Awesome Travel App</font>  </h1>

</div>


<form action="/trap" METHOD="POST">
<table id = "customer_info" align = "center">
  <tr>
  <td>
    <!-- <div class="container"> -->
      <div class="row">
        <div class="col-sm-6">
        <!-- <form action="/trap" METHOD="POST"> -->
          <div><font size="3"> Name </font></div><br>
          <input type="text" name="name" id="name" ><br>
          <table>
            <tr>
              <td>
                <div><font size="3"> Start Time</font></div><br>
                  <input type="datetime-local" name="bdaytime" id="starttime">
              </td>
              <td>
                <div><font size="3"> Finish Time</font></div><br>
                  <input type="datetime-local" name="edaytime" id="endtime">
              </td>
            </tr>
            <!-- <tr>
              <input type="datetime-local" name="bdaytime">
            </tr> -->
          </table>



          <!-- <div><font size="3">Life</font></div>
          <input type="range" name="life2" id="life2" value="{{result['life']}}" min="-10" max="10" oninput="nageOutputId4.value = life.value2">
          <output name="nageOutputName4" id="nageOutputId4">{{result['life']}}</output> -->

        </div>
      </div>
    <!-- </div> -->
  </td>





  <td>
  <!-- <div class="container"> -->
    <div class="row">
      <div class="col-sm-6">
      <!-- <form action="/trap" METHOD="POST"> -->
        <div><font size="2">Nature</font></div>
        <input type="range" name="nature" id="nature" value = "{{result['nature']}}" min="-10" max="10" oninput="ageOutputId1.value = nature.value">
        <output name="ageOutputName1" id="ageOutputId1">{{result['nature']}}</output>
        <div><font size="2">History</font></div>
        <input type="range" name="history" id="history" value="{{result['history']}}" min="-10" max="10" oninput="ageOutputId2.value = history.value">
        <output name="ageOutputName2" id="ageOutputId2">{{result['history']}}</output>
        <div><font size="2">Culture</font></div>
        <input type="range" name="culture" id="culture" value="{{result['culture']}}" min="-10" max="10" oninput="ageOutputId3.value = culture.value">
        <output name="ageOutputName3" id="ageOutputId3">{{result['culture']}}</output>
        <div><font size="2">Life</font></div>
        <input type="range" name="life" id="life" value="{{result['life']}}" min="-10" max="10" oninput="ageOutputId4.value = life.value">
        <output name="ageOutputName4" id="ageOutputId4">{{result['life']}}</output>
         <!-- <p><input type = "submit" value = "Get Recommendations" /></p>
      </form> -->
      </div>
    </div>
  <!-- </div> -->
  </td>

  </tr>
</table>
<p><input type = "submit" value = "Get Recommendations" /></p>
</form>
