<style>
#scores {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 60%;
}

#scores td, #scores th {
    border: 0px solid #ddd;
    padding: 8px;
}

#scores tr:nth-child(even){background-color: #f2f2f2;}

#scores tr:hover {background-color: #ddd;}

#scores th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
}
</style>





<body>

  {% if rec_photo is defined %}
  <div style="overflow-x:auto;">
  <table id="scores" width = "600" align="center">
    <tr>
      <th>   </th>
      <th align="center"> Attraction </th>
      <th align="center"> Score </th>
    </tr>
    {% for x in rec_photo %}
     <tr>
       <td><img src={{x[2]}}></td>
       <td>{{x[0]}}</td>
       <td>{{x[1]}}</td>
     </tr>
    {% endfor %}
  </table>
</div>
 {% endif %}





<form action = '/map' METHOD = "GET">
<p><input type = "submit" value = "See Map" /></p>
</form>
